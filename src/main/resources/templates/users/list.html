<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="~{fragments/head:: includes(location=${location})}"></div>
	</head>
	<body class="full-page-content">
		<div th:replace="~{fragments/head:: header(location=${location})}"></div>
		<div th:replace="~{fragments/head:: menus(menus=${menus})}"></div>
        <div class="content-cont table">
            <div th:replace="~{fragments/body:: title(title=${title})}"></div>
            <table id="userTable" class="datatables table table-striped table-hover stripe" style="width:100%">
                <thead class="table-dark">
                    <tr>
                        <th></th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>User Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td style="text-align: center;">
                            <a th:href="@{/users/edit/{id}(id=${user.userId})}">
                                <i class="fa-solid fa-pen-to-square"></i> Edit
                            </a>
                        </td>
                        <td th:text="${user.userName}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.email}"></td>
                    </tr>
                </tbody>
            </table>
            <script>
                $(document).ready(function () {
                    $('#userTable').DataTable({
                        "pageLength": -1,
                        "lengthMenu": [ [10, 25, 50, -1], [10, 25, 50, "All"] ],
                        "paging": true,
                        "lengthChange": true,
                        "searching": true,
                        "ordering": true,
                        "info": true,
                        "autoWidth": false,
                        "order": { "idx": 2, "dir": 'asc' }, 
                        "columnDefs": [
                            { width: '70px', targets: [0, 1] }, 
                            { orderable: false, targets: [0] }
                        ],
                        "responsive": true
                    });
                });
            </script>
        </div>
		<div th:replace="~{fragments/foot:: footer}"></div>
    </body>
</html>
