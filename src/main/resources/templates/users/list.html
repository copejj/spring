<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz"
	layout:decorate="~{layout/default}">
	<body>
		<h2>/user/list.html</h2>
        <div layout:fragment="content"> 
            <table id="userTable" class="datatables table table-striped table-hover stripe" style="width:100%">
                <thead class="table-dark">
                    <tr>
                        <th></th>
                        <th>User Name</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td style="text-align: center;">
                            <a th:href="@{/users/edit/{id}(id=${user.userId})}">
                                <i class="fa-solid fa-pen-to-square"></i> Edit
                            </a>
                        </td>
                        <td th:text="${user.userName}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.email}"></td>
                    </tr>
                </tbody>
            </table>
            <script>
                $(document).ready(function () {
                    $('#userTable').DataTable({
                        "pageLength": -1,
                        "lengthMenu": [ [10, 25, 50, -1], [10, 25, 50, "All"] ],
                        "paging": true,
                        "lengthChange": true,
                        "searching": true,
                        "ordering": true,
                        "info": true,
                        "autoWidth": false,
                        "order": { "idx": 2, "dir": 'asc' }, 
                        "columnDefs": [
                            { width: '70px', targets: [0, 1] }, 
                            { orderable: false, targets: [0] }
                        ],
                        "responsive": true
                    });
                });
            </script>
        </div>
		</div>
	</body>
</html>
