<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz"
	layout:decorate="~{layout/default}">
    <body>
        <div layout:fragment="content" class="container mt-5"> 
            <div class="row justify-content-center">
                <!-- Centered box for the logout confirmation -->
                <div class="col-md-4 text-center">
                    <div class="card shadow-sm border-0">
                        <div class="card-body p-5">
                            <div class="mb-4">
                                <!-- A logout icon for visual cues -->
                                <i class="fa-solid fa-arrow-right-from-bracket fa-3x text-secondary"></i>
                            </div>
                            
                            <h3 class="mb-3">Log Out?</h3>
                            <p class="text-muted mb-4">Are you sure you want to end your session?</p>

                            <form th:action="@{/logout}" method="post">
                                <div class="d-grid gap-2">
                                    <!-- High-contrast button to confirm logout -->
                                    <button class="btn btn-danger btn-lg" type="submit">Log Out</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
