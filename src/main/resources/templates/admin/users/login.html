<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz"
	layout:decorate="~{layout/default}">
    <body>
        <div layout:fragment="content" class="container mt-5"> 
            <div class="row justify-content-center">
                <!-- This makes the login box 1/3 width (col-md-4) and centered -->
                <div class="col-md-4">
                    
                    <!-- Alert Messages -->
                    <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
                        Invalid username or password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success text-center" role="alert">
                        You have been logged out.
                    </div>

                    <!-- Login Card -->
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white text-center">
                            <h4 class="mb-0">Login</h4>
                        </div>
                        <div class="card-body p-4">
                            <form th:action="@{/login}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">User Name</label>
                                    <input id="username" name="username" type="text" 
                                        class="form-control" required autofocus />
                                </div>
                                
                                <div class="mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <input id="password" name="password" type="password" 
                                        class="form-control" required />
                                </div>
                                
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg" type="submit">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
