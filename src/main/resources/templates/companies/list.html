<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz"
	layout:decorate="~{layout/default}">
	<body>
        <div layout:fragment="content"> 
            <div>
                <strong>Active Filters:</strong>
                <!-- Show Week Filter -->
                <span th:if="${selectedWeek != null}" class="badge badge-light mx-2">
                    Week: <span th:text="${selectedWeek}"></span>
                </span>

                <!-- Show Company Filter -->
                <span th:if="${selectedCompany != null}" class="badge badge-light mx-2">
                    Company ID: <span th:text="${selectedCompany}"></span>
                </span>
            </div>
            <table id="companyTable" class="datatables table table-striped table-hover stripe" style="width:100%">
                <thead class="table-dark">
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Website</th>
                        <th>Email</th>
                        <th># Logs</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="company : ${companies}">
                        <td><a class="btn btn-primary" th:href="'/companies/edit/' + ${company.companyId} ">Edit</a></td>
                        <td th:text="${company.companyName}"></td>
                        <td><a th:href="${company.companyWebsite}" th:text="${company.companyUrl}" target="_blank">  </a></td>
                        <td th:text="${company.companyEmail}"></td>
                        <td>
                            <div th:if="${company.logCount > 0}">
                                <a th:href="@{/logs/list(companyId=${company.companyId})}" 
                                class="btn btn-sm btn-outline-primary">
                                    <span th:text="${company.logCount}">0</span> Logs
                                </a>
                            </div>
                            <div th:unless="${company.logCount > 0}">
                                <span class="text-muted">0</span>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <script>
                $(document).ready(function () {
                    $('#companyTable').DataTable({
                        "pageLength": -1,
                        "lengthMenu": [ [10, 25, 50, -1], [10, 25, 50, "All"] ],
                        "paging": true,
                        "lengthChange": true,
                        "searching": true,
                        "ordering": true,
                        "info": true,
                        "autoWidth": false,
                        "order": { "idx": 1, "dir": 'asc' }, 
                        "columnDefs": [
                            { width: '2px', targets: [0] }, 
                            { orderable: false, targets: [0] }
                        ],
                        "responsive": true
                    });
                });
            </script>
		</div>
	</body>
</html>
