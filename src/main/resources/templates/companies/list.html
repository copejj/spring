<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz"
	layout:decorate="~{layout/default}">
	<body>
        <div layout:fragment="content" class="mt-4"> 
            <div th:replace="~{fragments/forms :: direct-button(url='/companies/create', text='Add New Company')}"></div>

            <table id="companyTable" class="datatables table table-striped table-hover stripe" style="display:none;">
                <thead>
                    <tr>
                        <th></th>
                        <th># App.</th>
                        <th>Name</th>
                        <th>Website</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="company : ${companies}">
                        <td>
                            <a th:href="@{/companies/edit/{id}(id=${company.companyId})}"
                                style="text-decoration: none;"
                                title="Edit this company">
                                <i class="fa-solid fa-pen-to-square"></i>
                            </a>
                        </td>
                        <td th:data-order="${company.logCount}">
                            <div th:if="${company.logCount > 0}">
                                <a th:href="@{/logs/list(companyId=${company.companyId})}" 
                                    style="text-decoration: none;"
                                    title="Filter by this company">
                                    <i class="fa-solid fa-filter"></i>
                                </a>
                                <span th:text="${company.logCount}">0</span> Apps
                            </div>
                            <div th:unless="${company.logCount > 0}">
                                <i class="fa-solid fa-filter text-muted"></i>
                                <span class="text-muted">0</span> Apps 
                            </div>
                        </td>
                        <td th:text="${company.companyName}"></td>
                        <td><a th:href="${company.companyWebsite}" th:text="${company.companyUrl}" target="_blank">  </a></td>
                        <td th:text="${company.companyEmail}"></td>
                    </tr>
                </tbody>
            </table>
            <script>
                $(document).ready(function () {
                    $('#companyTable').show();
                    $('#companyTable').DataTable({
                        "pageLength": 25,
                        "lengthMenu": [ [10, 25, 50, -1], [10, 25, 50, "All"] ],
                        "paging": true,
                        "lengthChange": true,
                        "searching": true,
                        "ordering": true,
                        "info": true,
                        "autoWidth": false,
                        "order": { "idx": 2, "dir": 'asc' }, 
                        "columnDefs": [
                            { width: '2px', orderable: false, targets: [0] }, 
                            { type: "num", targets: [1] },
                        ],
                        "responsive": true,
                        initComplete: function() {
                            $(this).addClass('d-some');
                        }
                    });
                });
            </script>
		</div>
	</body>
</html>
