<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<div th:fragment="header-fragment">
		<div class='header-cont'>
			<span class="site-name" th:text="${siteName}"> </span>
			<span class="site-location" th:if="${not #strings.isEmpty(location)}" th:text="' - ' + ${location}"></span>
		</div>
	</div>

	<div th:fragment="title-fragment">
		<div class="sub-header-cont" th:text="${title}"></div>
	</div>
</html>
