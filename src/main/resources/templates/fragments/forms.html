<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<div th:fragment="submit-save-cancel(cancelUrl)">
		<div class="mt-4 pt-3 border-top">
			<button type="submit" class="btn btn-primary px-4">
				<i class="bi bi-save me-1"></i> Save
			</button>
			<a th:href="${cancelUrl}" class="btn btn-outline-secondary px-4 ms-2">Cancel</a>
		</div>
	</div>
</html>
