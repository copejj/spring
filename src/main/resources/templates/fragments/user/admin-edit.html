<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<div th:fragment="adminUserEdit(userDto)">
		<div sec:authorize="hasRole('ADMIN')">
			<h4>Administrative Settings</h4>
			
			<!-- isAdmin toggle -->
			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="isAdmin" 
					name="isAdmin" th:checked="${userDto.isAdmin}" />
				<label class="form-check-label" for="isAdmin">Is Admin</label>
			</div>

			<!-- canEdit toggle -->
			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="canEdit" 
					name="canEdit" th:checked="${userDto.canEdit}" />
				<label class="form-check-label" for="canEdit">Can Edit</label>
			</div>

			<!-- inactiveDate field -->
			<div class="form-group">
				<label for="inactiveDate">Inactive Date</label>
				<input type="datetime-local" class="form-control" id="inactiveDate" 
					name="inactiveDate" th:value="${userDto.inactiveDate}" />
			</div>
		</div>
	</div>
</html>
