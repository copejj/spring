
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<div th:fragment="debug-menu-items" style="background: #fff3cd; border: 1px solid #ffeeba; padding: 10px; margin: 10px;">
		<strong>Menu Debugger:</strong>
		<ul>
			<li>Is 'menuItems' null? 
				<span th:text="${menuItems == null ? 'YES (Null)' : 'NO (Found!)'}"></span>
			</li>
			<li th:if="${menuItems != null}">
				Total items found: <span th:text="${#lists.size(menuItems)}"></span>
			</li>
		</ul>
		<!-- This prints the raw string representation of the list -->
		<pre th:text="${menuItems}"></pre>
	</div>
</html>
