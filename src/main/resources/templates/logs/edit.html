<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz"
	layout:decorate="~{layout/default}">
	<body>
        <div layout:fragment="content" class="mt-4"> 
            <div th:if="${saveError}" class="alert alert-danger" th:text="${saveError}"></div>
            <div th:if="${saveSuccess}" class="alert alert-success" th:text="${saveSuccess}"></div>
            
            <form th:action="@{/logs/save}" th:object="${log}" method="post">
                <input type="hidden" th:field="*{logId}" />
                <div th:if="${log.companyId != null}" class="mb-3">
                    <a th:href="@{/companies/edit/{id}(id=${log.companyId})}" class="btn">
                        <i class="fa-solid fa-plus"></i> Edit Company
                    </a>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Company</label>
                        <select th:field="*{companyId}" 
                                class="form-select"
                                th:classappend="${#fields.hasErrors('companyId')} ? 'is-invalid' : ''">
                            <option value="" selected>-- Select Company --</option>
                            <option th:each="comp : ${companies}" 
                                    th:value="${comp.companyId}" 
                                    th:text="${comp.companyName}"></option>
                        </select>
                        <div class="invalid-feedback" th:errors="*{companyId}"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Job Title</label>
                        <input type="text" th:field="*{title}" 
                            class="form-control" 
                            th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''" 
                            placeholder="e.g. Senior Developer" />
                        <div class="invalid-feedback" th:errors="*{title}"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Action Date</label>
                        <input type="date" th:field="*{actionDate}" 
                            class="form-control" 
                            th:classappend="${#fields.hasErrors('actionDate')} ? 'is-invalid' : ''" />
                        <div class="invalid-feedback" th:errors="*{actionDate}"></div>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label for="contact" class="form-label fw-bold">Contact Name</label>
                        <input th:field="*{contact}" type="text" class="form-control" />
                    </div>
                    <div class="col-md-4">
                        <label for="contactNumber" class="form-label fw-bold">Contact Number</label>
                        <input th:field="*{contactNumber}" type="text" class="form-control" />
                    </div>
                    <div class="col-md-4">
                        <label for="confirmation" class="form-label fw-bold">Confirmation</label>
                        <input th:field="*{confirmation}" type="text" class="form-control" />
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-3">
                        <label for="contact" class="form-label fw-bold">Job Link</label>
                        <input th:field="*{jobLink}" type="text" class="form-control" />
                    </div>
                    <div class="col-md-3">
                        <label for="jobNumber" class="form-label fw-bold">Job Number</label>
                        <input th:field="*{jobNumber}" type="text" class="form-control" />
                    </div>
                    <div class="col-md-3">
                        <label for="notes" class="form-label fw-bold">Application Status</label>
                        <div class="input-group">
                            <select th:field="*{latestStatusId}" id="statusId" class="form-select">
                                <option value="">-- Select Status --</option>
                                <option th:each="status : ${statuses}" 
                                        th:value="${status.statusId}" 
                                        th:text="${status.status}"></option>
                            </select>
                            <button class="btn btn-outline-secondary" type="button" 
                                    data-bs-toggle="modal" data-bs-target="#statusHistoryModal"
                                    th:disabled="${log.logStatuses == null || log.logStatuses.isEmpty()}">
                                <i class="fa-solid fa-clock-rotate-left"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="nextStep" class="form-label fw-bold">Next Step</label>
                        <input th:field="*{nextStep}" type="text" class="form-control" />
                    </div>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-6">
                        <label for="notes" class="form-label fw-bold">Job Description</label>
                        <textarea th:field="*{description}" class="form-control" rows="4" placeholder="Enter job description here..."></textarea>
                    </div>
                    <div class="col-6">
                        <label for="notes" class="form-label fw-bold">Notes</label>
                        <textarea th:field="*{notes}" class="form-control" rows="4" placeholder="Enter additional notes here..."></textarea>
                    </div>
                </div>

                <div th:replace="~{fragments/forms :: submit-save-cancel(cancelUrl='/logs/list')}"></div>
            </form>

            <div class="modal fade" id="statusHistoryModal" tabindex="-1" aria-labelledby="historyModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
                    <div class="modal-content border-0 shadow">
                        
                        <div class="modal-header bg-light py-3">
                            <h5 class="modal-title fw-bold text-dark" id="historyModalLabel">
                                <i class="bi bi-clock-history me-2"></i>Status History 
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body p-1"> 
                            <div class="table-responsive">
                                <table class="table table-sm table-hover align-middle">
                                    <thead class="table-light">
                                        <tr>
                                            <th class="text-center" style="width: 40%;">Date</th>
                                            <th class="text-center" style="width: 60%;">Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="hist : ${log.logStatuses}">
                                            <td class="text-center text-nowrap" 
                                                th:text="${#temporals.format(hist.statusDate, 'yyyy-MM-dd HH:mm')}">
                                                2023-10-27 14:30
                                            </td>
                                            <td class="text-center">
                                                <span class="badge bg-opacity-10 text-dark border border-info d-inline-block px-4 py-2" 
                                                    th:text="${hist.status}">
                                                    Status
                                                </span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="modal-footer border-top-0 pb-4"> 
                            <button type="button" class="btn btn-outline-secondary px-4" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
