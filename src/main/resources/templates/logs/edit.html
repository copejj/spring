<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz"
	layout:decorate="~{layout/default}">
	<body>
        <div layout:fragment="content" class="container mt-4"> 
            <!-- Alerts -->
            <div th:if="${saveError}" class="alert alert-danger" th:text="${saveError}"></div>
            <div th:if="${saveSuccess}" class="alert alert-success" th:text="${saveSuccess}"></div>

            <form th:action="@{/update/logs}" th:object="${log}" th:method="put">
                <input th:field="*{logId}" type="hidden" />

                <!-- Row 1: The Basics -->
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label for="actionDate" class="form-label">Action Date</label>
                        <input type="date" th:field="*{actionDate}" 
                            class="form-control" />
                    </div>
                    <div class="col-md-4">
                        <label for="title" class="form-label">Title</label>
                        <input th:field="*{title}" type="text" class="form-control" placeholder="Action title..." />
                    </div>
                    <div class="col-md-4">
                        <label for="companyId" class="form-label">Company</label>
                        <select th:field="*{companyId}" class="form-select">
                            <option value="" disabled selected>-- Select a Company --</option>
                            <option th:each="comp : ${companies}" 
                                    th:value="${comp.companyId}" 
                                    th:text="${comp.companyName}">Company Name</option>
                        </select>
                    </div>
                </div>

                <!-- Row 2: Tracking & Status -->
                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label for="jobNumber" class="form-label">Job Number</label>
                        <input th:field="*{jobNumber}" type="text" class="form-control" />
                    </div>
                    <div class="col-md-4">
                        <label for="nextStep" class="form-label">Next Step</label>
                        <input th:field="*{nextStep}" type="text" class="form-control" />
                    </div>
                    <div class="col-md-4">
                        <label for="confirmation" class="form-label">Confirmation</label>
                        <input th:field="*{confirmation}" type="text" class="form-control" />
                    </div>
                </div>

                <!-- Row 3: Contact Info -->
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="contact" class="form-label">Contact Name</label>
                        <input th:field="*{contact}" type="text" class="form-control" />
                    </div>
                    <div class="col-md-6">
                        <label for="contactNumber" class="form-label">Contact Number</label>
                        <input th:field="*{contactNumber}" type="text" class="form-control" />
                    </div>
                </div>

                <!-- Row 4: Notes (Full Width) -->
                <div class="row g-3 mb-4">
                    <div class="col-12">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea th:field="*{notes}" class="form-control" rows="4" placeholder="Enter additional notes here..."></textarea>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="mt-4 pb-5">
                    <button type="submit" class="btn btn-primary px-5">Save Log</button>
                    <a th:if="${isAdmin}" href="/admin/users" class="btn btn-outline-secondary px-4 ms-2">Cancel</a>
                </div>
            </form>		
        </div>
	</body>
</html>
