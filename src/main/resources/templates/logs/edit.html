<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz"
	layout:decorate="~{layout/default}">
	<body>
        <div layout:fragment="content" class="mt-4"> 
            <div th:if="${saveError}" class="alert alert-danger" th:text="${saveError}"></div>
            <div th:if="${saveSuccess}" class="alert alert-success" th:text="${saveSuccess}"></div>
            
            <form th:action="@{/logs/save}" th:object="${log}" method="post">
                <input type="hidden" th:field="*{logId}" />
                <div th:if="${log.companyId != null}" class="mb-3">
                    <a th:href="@{/companies/edit/{id}(id=${log.companyId})}" class="btn">
                        <i class="fa-solid fa-plus"></i> Edit Company
                    </a>
                </div>

                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Action Date</label>
                        <input type="date" th:field="*{actionDate}" 
                            class="form-control" 
                            th:classappend="${#fields.hasErrors('actionDate')} ? 'is-invalid' : ''" />
                        <div class="invalid-feedback" th:errors="*{actionDate}"></div>
                        <small class="text-muted">Week will be assigned automatically (Sun-Sat).</small>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-bold">Job Title</label>
                        <input type="text" th:field="*{title}" 
                            class="form-control" 
                            th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''" 
                            placeholder="e.g. Senior Developer" />
                        <div class="invalid-feedback" th:errors="*{title}"></div>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-bold">Company</label>
                        <select th:field="*{companyId}" 
                                class="form-select"
                                th:classappend="${#fields.hasErrors('companyId')} ? 'is-invalid' : ''">
                            <option value="" selected>-- Select Company --</option>
                            <option th:each="comp : ${companies}" 
                                    th:value="${comp.companyId}" 
                                    th:text="${comp.companyName}"></option>
                        </select>
                        <div class="invalid-feedback" th:errors="*{companyId}"></div>
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label for="jobNumber" class="form-label">Job Number</label>
                        <input th:field="*{jobNumber}" type="text" class="form-control" />
                    </div>
                    <div class="col-md-4">
                        <label for="nextStep" class="form-label">Next Step</label>
                        <input th:field="*{nextStep}" type="text" class="form-control" />
                    </div>
                    <div class="col-md-4">
                        <label for="confirmation" class="form-label">Confirmation</label>
                        <input th:field="*{confirmation}" type="text" class="form-control" />
                    </div>
                </div>

                <div class="row g-3 mb-3">
                    <div class="col-md-4">
                        <label for="contact" class="form-label">Job Link</label>
                        <input th:field="*{jobLink}" type="text" class="form-control" />
                    </div>
                    <div class="col-md-4">
                        <label for="contact" class="form-label">Contact Name</label>
                        <input th:field="*{contact}" type="text" class="form-control" />
                    </div>
                    <div class="col-md-4">
                        <label for="contactNumber" class="form-label">Contact Number</label>
                        <input th:field="*{contactNumber}" type="text" class="form-control" />
                    </div>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-6">
                        <label for="notes" class="form-label">Job Status</label>
                        <select class="form-select">
                            <option value="" selected>-- Select Status --</option>
                            <option th:each="status : ${statuses}" 
                                    th:value="${status.statusId}" 
                                    th:text="${status.status}"></option>
                        </select>
                    </div>
                    <div class="col-6">
                        <label for="status" class="form-label">Current Status</label>
                        <input type="text" class="form-control" th:value="${log.status}" readonly />
                    </div>
                </div>


                <div class="row g-3 mb-4">
                    <div class="col-12">
                        <label for="notes" class="form-label">Job Description</label>
                        <textarea th:field="*{description}" class="form-control" rows="4" placeholder="Enter job description here..."></textarea>
                    </div>
                </div>

                <div class="row g-3 mb-4">
                    <div class="col-12">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea th:field="*{notes}" class="form-control" rows="4" placeholder="Enter additional notes here..."></textarea>
                    </div>
                </div>

                <div th:replace="~{fragments/forms :: submit-save-cancel(cancelUrl='/logs/list')}"></div>
            </form>
        </div>
	</body>
</html>
