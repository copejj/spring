<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz"
	layout:decorate="~{layout/default}">
	<body>
		<h2>/logs/list.html</h2>
        <div layout:fragment="content"> 
            <table id="logsTable" class="datatables table table-striped table-hover stripe" style="width:100%">
                <thead class="table-dark">
                    <tr>
                        <th></th>
                        <th>Action Date</th>
                        <th>Company Name</th>
                        <th>Title</th>
                        <th>Job Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="log : ${logs}">
                        <td style="text-align: center;">
                            <a th:href="@{/logs/edit/{id}(id=${log.logId})}">
                                <i class="fa-solid fa-pen-to-square"></i> Edit
                            </a>
                        </td>
                        <td th:text="${log.actionDate}"></td>
                        <td th:text="${log.companyName}"></td>
                        <td th:text="${log.title}"></td>
                        <td th:text="${log.jobNumber}"></td>
                    </tr>
                </tbody>
            </table>
            <script>
                $(document).ready(function () {
                    $('#logsTable').DataTable({
                        "pageLength": -1,
                        "lengthMenu": [ [10, 25, 50, -1], [10, 25, 50, "All"] ],
                        "paging": true,
                        "lengthChange": true,
                        "searching": true,
                        "ordering": true,
                        "info": true,
                        "autoWidth": false,
                        "order": [{ "idx": 1, "dir": 'desc' }, { "idx": 2, "dir": 'asc' }], 
                        "columnDefs": [
                            { width: '3%', targets: [0] }, 
                            { width: '8%', targets: [1] }, 
                            { width: '20%', targets: [2] }, 
                            { orderable: false, targets: [0] }
                        ],
                        "responsive": true
                    });
                });
            </script>
        </div>
		</div>
	</body>
</html>
