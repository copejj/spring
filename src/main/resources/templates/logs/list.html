<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz"
	layout:decorate="~{layout/default}">
	<body>
		<h2>/logs/list.html</h2>
        <div layout:fragment="content"> 
            <div class='filter-box' th:if="${selectedWeek != null or selectedCompany != null}">
                <span class="title">Active Filters:</span>
                <span class="clear-button" th:if="${selectedCompany != null}">
                    <span>Company: </span>
                    <a th:href="@{/logs/list(weekId=${selectedWeek})}" style="text-decoration: none; font-size: 1.2rem; line-height: 1;">&times;</a>
                </span>
                <span class="clear-button" th:if="${selectedWeek != null}">
                    <span>Week: </span>
                    <a th:href="@{/logs/list(companyId=${selectedCompany})}" style="text-decoration: none; font-size: 1.2rem; line-height: 1;">&times;</a>
                </span>
                <span class="clear-button" >
                    <a th:href="@{/logs/list}" style="text-decoration: none; line-height: 1;">
                        Clear All
                    </a>
                </span>
            </div>
            <table id="logsTable" class="datatables table table-striped table-hover stripe" style="width:100%">
                <thead class="table-dark">
                    <tr>
                        <th></th>
                        <th>Week</th>
                        <th>Action Date</th>
                        <th>Company Name</th>
                        <th>Title</th>
                        <th>Job Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="log : ${logs}">
                        <td style="text-align: center;">
                            <a th:href="@{/logs/edit/{id}(id=${log.logId})}">
                                <i class="fa-solid fa-pen-to-square"></i> Edit
                            </a>
                        </td>
                        <td th:text="${log.startDate} + ' - ' + ${log.endDate}"></td>
                        <td th:text="${log.actionDate}"></td>
                        <td>
                            <a th:href="@{/logs/list(companyId=${log.companyId}, weekId=${selectedWeek})}" 
                            th:text="${log.companyName}"
                            class="text-decoration-none font-weight-bold"
                            title="Filter by this company">
                            </a>
                        </td>
                        <td th:text="${log.title}"></td>
                        <td th:text="${log.jobNumber}"></td>
                    </tr>
                </tbody>
            </table>
            <script>
                $(document).ready(function () {
                    $('#logsTable').DataTable({
                        "pageLength": -1,
                        "lengthMenu": [ [10, 25, 50, -1], [10, 25, 50, "All"] ],
                        "paging": true,
                        "lengthChange": true,
                        "searching": true,
                        "ordering": true,
                        "info": true,
                        "autoWidth": false,
                        "order": [{ "idx": 1, "dir": 'desc' }, { "idx": 2, "dir": 'asc' }], 
                        "columnDefs": [
                            { width: '3%', targets: [0] }, 
                            { width: '12%', targets: [1] }, 
                            { width: '8%', targets: [2] }, 
                            { width: '20%', targets: [3] }, 
                            { orderable: false, targets: [0] }
                        ],
                        "responsive": true
                    });
                });
            </script>
        </div>
		</div>
	</body>
</html>
