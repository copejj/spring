spring.application.name=spring
spring.profiles.active=dev

# Explicit driver definition (optional in modern Spring Boot)
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
# Automatically creates/updates the database schema based on your entities
# Options: update, create, create-drop, validate, none
spring.jpa.hibernate.ddl-auto=update

# Print SQL queries to the console for debugging
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# CONNECTION POOLING (HikariCP)
# ===============================
# Optional: Fine-tune the default connection pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000

app.log.level=INFO
app.secrets.base-name=job-logs-secrets
spring.config.import=optional:classpath:secrets.properties,optional:file:/var/www/${app.secrets.base-name}.properties

spring.mvc.hiddenmethod.filter.enabled=true

# Shows the 'message' field in the error model
server.error.include-message=always
# Shows the 'exception' class name
server.error.include-exception=true
# (Optional) Shows the full Java stack trace
server.error.include-stacktrace=always
# Ensures all git properties (branch, tag, commit) are available to your code
spring.info.git.mode=full

# Exposes the health endpoint (default is usually enough)
management.endpoints.web.exposure.include=health

# Recommended: Hide sensitive details from public view in production
management.endpoint.health.show-details=never