spring.application.name=spring

# ===============================
# DATABASE CONNECTION
# ===============================
# Replace <db_name>, <username>, and <password> with your details
spring.datasource.url=${DB_URL:<db_url>}
spring.datasource.username=${DB_USER:<db_user>}
spring.datasource.password=${DB_PASS:<db_pass>}

# Explicit driver definition (optional in modern Spring Boot)
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
# Automatically creates/updates the database schema based on your entities
# Options: update, create, create-drop, validate, none
spring.jpa.hibernate.ddl-auto=update

# Print SQL queries to the console for debugging
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# CONNECTION POOLING (HikariCP)
# ===============================
# Optional: Fine-tune the default connection pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=30000

# service base url running on the same server:
#api.base-url=https://spring.braindribbler.com/spring
app.log.level=DEBUG
api.base-url=${API_BASE_URL:<api_base_url>}
server.servlet.context-path=${SERVER_CONTEXT_PATH:<server_context_path>}

spring.mvc.hiddenmethod.filter.enabled=true
logging.level.com.braindribbler.spring=DEBUG