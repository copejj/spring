<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="~{fragments/head:: includes(location=${location})}"></div>
	</head>
	<body class="full-page-content">
		<div th:replace="~{fragments/head:: header(location=${location})}"></div>
		<div th:replace="~{fragments/head:: menus(menus=${menus})}"></div>
        <div class="content-cont">
            <div th:replace="~{fragments/body:: title(title=${pageTitle})}"></div>

            <div th:if="${saveError}" style="color: red;" th:text="'Error: ' + ${saveError}"> Error go here. </div>
            <div th:if="${saveSuccess}" style="color: green;" th:text="${saveSuccess}"> Success go here.  </div>

            <form th:action="@{/users}" th:object="${user}" th:method="put">
                <div class="input-cont -input-cont">
                    <input th:field="*{userId}" type="hidden" />
                    <label for="firstName" class="input-label">First Name</label>
                    <input th:field="*{firstName}" type="text" class="input text-input" />
                    <label for="lastName" class="input-label">Last Name</label>
                    <input th:field="*{lastName}" type="text" class="input text-input" />
                    <label for="email" class="input-label">User Email</label>
                    <input th:field="*{email}" type="text" class="input text-input" />
                    <label for="userName" class="input-label">User Name</label>
                    <input th:field="*{userName}" type="text" class="input text-input" readonly />
                </div>
                <div class="input-cont -input-cont line-separator">
                    <label for="password" class="input-label">Change Password</label>
                    <input th:field="*{passwordData.newPassword}" type="password" class="input password-input" placeholder="   [ Passwords are not changed by default on save ] " />
                    <label for="confirmPassword" class="input-label">Confirm Change</label>
                    <input th:field="*{passwordData.confirmPassword}" type="password" class="input password-input" placeholder="   [ Passwords are not changed by default on save ] " />
                </div>
                <input type="submit" value="Save" class="input submit-input" id="submit-save_user" />
                <input type="button" value="Cancel" class="input submit-input" onclick="location.href='/users'" />
            </form>		
        </div>
		<div th:replace="~{fragments/foot:: footer}"></div>
    </body>
</html>
